<main>
    <div class="front-sentence">
        {{cloze:Expression}}
    </div>

    {{#Notes}}
    <div class="notes">
        {{Notes}}
    </div>
    {{/Notes}}

    {{#Glossary}}
    <div class="definition-box">
        {{Glossary}}
    </div>
    {{/Glossary}}

    {{#Image}}
    <div class="image-container">
        {{Image}}
    </div>
    {{/Image}}
</main>

<footer>
    {{#Tags}}
    <span class="tags">{{Tags}}</span>
    {{/Tags}}
</footer>
